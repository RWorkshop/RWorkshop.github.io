        <h3>Polynomial Regression</h3>
<pre><code>
Abs<-c(0.084, 0.183, 0.326, 0.464, 0.643 ,0.671,0.701)

Conc<-c(0.123, 0.288, 0.562, 0.921, 1.420,1.723,2.121)

plot(Conc,Abs)

fit1 = lm(Abs~Conc)

Conc.sq = Conc^2

fit2 = lm(Abs~Conc + Conc.sq)

summary(fit1)

summary(fit2)

        </code></pre>
